<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Visita</h2>
        <form id="visitante-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div id="visitor-photo-container" style="text-align:center; margin-top:20px;">
                <img id="visitor-photo" src="" alt="Foto do Visitante" style="max-width: 150px;">
            </div>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required oninput="buscarVisitante()">
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone">

            <label for="foto">Foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*">



            <button type="submit">Registrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function buscarVisitante() {
            let cpf = document.getElementById('cpf').value;
            
            // Verifica se o CPF tem 11 dígitos antes de buscar
            if (cpf.length === 11) {
                fetch(`/get-visitors/?cpf=${cpf}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById('name').value = data.name;
                        document.getElementById('rg').value = data.rg;
                        document.getElementById('phone').value = data.phone;
                        if (data.photo) {
                            let imgElement = document.getElementById('visitor-photo');
                            imgElement.src = data.photo;  // Atualiza o caminho da foto
                            imgElement.style.display = 'block';  // Exibe a imagem
                            let photoInput = document.getElementById('photo');
                            photoInput.value = data.photo;  // Não é mais necessário enviar a foto
                        } else {
                            document.getElementById('visitor-photo').style.display = 'none';  // Oculta a imagem
                        }
                    } else {
                        // Caso o visitante não exista, limpar os campos
                        document.getElementById('name').value = "";
                        document.getElementById('rg').value = "";
                        document.getElementById('phone').value = "";
                        document.getElementById('error-message').textContent = "Visitante não encontrado.";
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar visitante:', error);
                    document.getElementById('error-message').textContent = "Erro ao buscar visitante.";
                });
            }
        }
    </script>
</body>
</html>
