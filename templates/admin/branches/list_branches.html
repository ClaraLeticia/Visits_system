<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filiais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Unidades</h1>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Unidade</th>
					<th>Descrição</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				{% for branch in branches %}
				<tr>
					<td>{{ branch.name }}</td>
					<td>{{ branch.description }}</td>
					<td>
						<a href="/update-branch/{{ branch.id }}" class="btn btn-primary">Editar</a>
						<a href="/delete-branch/?branch_id={{ branch.id }}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan="3" class="text-center">Nenhuma unidade encontrada.</td>
				</tr>
				{% endfor %}
			</tbody>
    </div>
</body>
</html>
